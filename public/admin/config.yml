backend:
  name: gitlab
  repo: rdelune/miuse-application # Path to your GitLab repository
  auth_type: implicit # Required for implicit grant
  app_id: d26e888be04d9f3596d2d4e5ba0a58d6b04440813a1781927d9de4e6884875fa # Application ID from your GitLab settings

media_folder: resources/nuxt/static/images
public_folder: /images

collections:

  #
  # GENERAL PAGES #######################################################
  #
  - label: 'General'
    name: 'general'
    format: 'json'
    delete: false
    files:
      - label: 'Home'
        name: 'home'
        file: 'resources/nuxt/assets/content/home.json'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - { label: 'Register Button', name: 'btn_register', widget: 'string' }
          - { label: 'Login Button', name: 'btn_login', widget: 'string' }
      - label: 'Register'
        name: 'register'
        file: 'resources/nuxt/assets/content/register.json'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Intro Message', name: 'body', widget: 'markdown' }
          - { label: 'Copied Message', name: 'copy', widget: 'markdown' }
          - { label: 'Saved Message', name: 'save', widget: 'markdown' }
          - { label: 'Copy Button', name: 'btn_copy', widget: 'string' }
          - { label: 'Save Button', name: 'btn_save', widget: 'string' }
          - { label: 'Next Button', name: 'btn_next', widget: 'string' }
          - { label: 'Back Button', name: 'btn_back', widget: 'string' }
      - label: 'Login'
        name: 'login'
        file: 'resources/nuxt/assets/content/login.json'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Intro Message', name: 'body', widget: 'markdown' }
          - { label: 'Login Button', name: 'btn_login', widget: 'string' }
          - { label: 'Cancel Button', name: 'btn_cancel', widget: 'string' }
      - label: 'Activities'
        name: 'activities'
        file: 'resources/nuxt/assets/content/activities.json'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Drug Use', name: 'drugs', widget: 'string' }
          - { label: 'Behavioural Awareness', name: 'awareness', widget: 'string' }
          - { label: 'Relationship Assessment', name: 'relationships', widget: 'string' }
          - { label: 'Goals and Committed Actions', name: 'goals', widget: 'string' }
          - { label: 'Social Norms', name: 'social', widget: 'string' }
          - { label: 'Overall Personalized feedback ', name: 'review', widget: 'string' }
      - label: 'About'
        name: 'about'
        file: 'resources/nuxt/assets/content/about.json'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - { label: 'Back Button', name: 'btn_back', widget: 'string' }
      - label: 'Support'
        name: 'support'
        file: 'resources/nuxt/assets/content/support.json'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - { label: 'Back Button', name: 'btn_back', widget: 'string' }

  #
  # DRUGS ACTIVITY #######################################################
  #
  - label: 'Drugs'
    name: 'drugs'
    format: 'json'
    delete: false
