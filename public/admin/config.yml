        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - label: 'Questions'
            name: 'questions'
            widget: 'list'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
              - { label: 'Id', name: 'id', widget: 'number' }
              - label: 'Category'
                name: 'category'
                widget: 'select'
                default: 'dast'
                options:
                  - { label: 'DAST-10', value: 'dast' }
                  - { label: 'Drug Types', value: 'drugs' }
                  - { label: 'Primary Drug', value: 'primary' }
                  - { label: 'Comment', value: 'comment' }
              - label: 'Options'
